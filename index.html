<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个使用HTML5 Canvas和JavaScript制作的简单Flappy Bird游戏">
    <meta name="keywords" content="Flappy Bird, HTML5游戏, JavaScript游戏, 网页游戏">
    <meta name="author" content="Flappy Bird Creator">
    <title>Flappy Bird - HTML5网页游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #000;
            background-color: #70c5ce;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #difficulty-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .difficulty-btn {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #easy-btn {
            background-color: #2ecc71;
        }

        #medium-btn {
            background-color: #f1c40f;
        }

        #hard-btn {
            background-color: #e74c3c;
        }

        #game-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-align: left;
            text-shadow: 1px 1px 2px black;
        }

        #github-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
        }

        #github-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        <div id="game-controls">
            空格键/点击: 飞翔<br>
            ESC/P键: 暂停<br>
            D键: 显示碰撞检测框
        </div>
        <div id="github-link">
            <a href="https://github.com/你的用户名/flappy-bird-game" target="_blank">在GitHub上查看源码</a>
        </div>
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>点击屏幕或按空格键让小鸟飞翔</p>
            <p>选择难度:</p>
            <div id="difficulty-buttons">
                <button id="easy-btn" class="difficulty-btn">简单</button>
                <button id="medium-btn" class="difficulty-btn">中等</button>
                <button id="hard-btn" class="difficulty-btn">困难</button>
            </div>
            <button id="start-button">开始游戏</button>
            <p style="font-size: 16px; margin-top: 20px;">问题解决: 如果遇到错误的碰撞判定，<br>请按D键查看碰撞盒。绿色表示已通过的管道。</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
